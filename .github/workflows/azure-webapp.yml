name: Deploy Web (Next.js) to Azure App Service
on:
  push:
    branches: [ main ]
permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
      # Must be the SQL Server URL: sqlserver://...;database=...;user=...;password=...;encrypt=true;trustServerCertificate=false
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        run: npm i -g pnpm@10

      - name: Corepack sanity
        run: |
          corepack enable
          corepack prepare pnpm@10 --activate
          pnpm -v

      # Install deps at the repo root (workspace-aware)
      - name: Install deps (root)
        run: pnpm install --frozen-lockfile

      # Prisma needs DATABASE_URL present to generate client
      - name: Prisma generate (web)
        working-directory: apps/web
        run: pnpm prisma generate

      # Build strictly inside apps/web (so Next reads apps/web/next.config.mjs)
      - name: Build (apps/web)
        working-directory: apps/web
        run: |
          rm -rf .next
          pnpm build
          echo "=== .next (top) ==="
          ls -la .next | sed -n '1,200p' || true
          echo "=== .next/standalone (top) ==="
          ls -la .next/standalone | sed -n '1,200p' || true
          echo "=== find server.js under .next/standalone ==="
          find .next/standalone -maxdepth 3 -name server.js -print || true

      # Resolve where Next put server.js (monorepos may nest it under apps/web/)
      - name: Resolve standalone root
        id: resolve
        working-directory: apps/web
        run: |
          set -e
          ROOT=".next/standalone"
          if [ -f "$ROOT/server.js" ]; then
            echo "root=$ROOT" >> $GITHUB_OUTPUT
            exit 0
          fi
          FOUND=$(find "$ROOT" -maxdepth 3 -type f -name server.js | head -n1 || true)
          if [ -z "$FOUND" ]; then
            echo "ERROR: server.js not found under $ROOT"
            find "$ROOT" -maxdepth 3 -print || true
            exit 1
          fi
          DIR=$(dirname "$FOUND")
          echo "root=$DIR" >> $GITHUB_OUTPUT
          echo "Resolved standalone root: $DIR"

      # Prepare the deploy folder so server.js is at the root of the zip
      - name: Prepare deploy (standalone bundle)
        working-directory: apps/web
        run: |
          set -e
          rm -rf ../site && mkdir -p ../site
          # copy the resolved standalone root into site/
          cp -r "${{ steps.resolve.outputs.root }}"/. ../site/
          # static assets + public
          mkdir -p ../site/.next/static
          cp -r .next/static ../site/.next/static
          cp -r public ../site/public || true
          # confirm server.js exists at deploy root
          ls -la ../site | sed -n '1,200p'
          test -f ../site/server.js

      - name: Zip artifact
        working-directory: apps/site
        run: zip -r ../app.zip .

      # Login using SP (publish profile disabled)
            # Login using OIDC (no client secret needed)
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          audience: api://AzureADTokenExchange

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          package: apps/app.zip
